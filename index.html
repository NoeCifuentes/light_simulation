<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Light Simulation</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* Display content in a column */
        background-color: #f0f0f0;
    }

    .header {
        width: 100%;
        height: 50px;
        background-color: transparent; /* Header background color */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px; /* Padding for the logo and name */
        margin-bottom: 200px;
    }

    .logo {
        width: 200px; /* Adjust the size of the logo as needed */
        height: 200px;
        background-image: url('logo.png'); /* Replace 'your-logo.png' with your logo image */
        background-size: contain;
        background-repeat: no-repeat;
        margin-top: 150px;
    }

    .name {
        font-size: 3em; /* Adjust the font size as needed */
        font-weight: bold;
        color: Black;
        font-family: 'Arial', sans-serif; /* Change 'Arial' to the desired font */
        margin-top: 100px;

    }

    .video-container {
        position: relative;
        width: 800px; /* Adjust the width and height as needed */
        height: 450px;
        background-size: cover;
        background-position: center;
        text-align: center;
        margin-top: 20px; /* Add margin between the header and the videos */
        margin-bottom: 100px;
    }

    .video-text {
        position: relative;
        margin-top: -50px; /* Pull the text above the video container */
        font-size: 2em;
        font-weight: bold;
        color: black;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        font-family: 'Arial', sans-serif; /* Change 'Arial' to the desired font */
        margin-bottom: 30px;
    }
</style>
</head>
<body>
<div class="header">
    <div class="logo"></div>
    <div class="name">The Simulation of Light</div>
    <div></div> <!-- Placeholder for right side content -->
</div>
<div class="video-text">Maya Rendition</div>
<div class="video-container" style="background-image: url('light.gif');"></div>
<div class="video-text">Python Rendition</div>
<div class="video-container" style="background-image: url('lightPython.gif');"></div>
</body>
</html>
